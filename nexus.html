<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Nexus | Universal Logic Engine</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', monospace; background: #0b1120; color: #fff; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        header { padding: 1rem 2rem; border-bottom: 1px solid #1e293b; background: #0f172a; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-weight: 800; letter-spacing: 1px; color: #fff; font-size: 1.2rem; }
        .mode-badge { background: #334155; padding: 4px 12px; border-radius: 4px; font-size: 0.8rem; color: #94a3b8; font-weight: bold; text-transform: uppercase; border: 1px solid #475569; }
        .mode-badge.active { color: #38bdf8; border-color: #38bdf8; background: rgba(56, 189, 248, 0.1); }

        /* INDUSTRY SELECTOR */
        .selector-bar { display: flex; gap: 10px; padding: 1rem 2rem; overflow-x: auto; background: #0b1120; border-bottom: 1px solid #1e293b; }
        .ind-btn { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 8px 16px; border-radius: 50px; cursor: pointer; white-space: nowrap; transition: 0.2s; font-size: 0.9rem; }
        .ind-btn:hover { border-color: #fff; color: #fff; }
        .ind-btn.active { background: #38bdf8; color: #000; border-color: #38bdf8; font-weight: bold; }

        /* MAIN TERMINAL */
        .terminal { flex-grow: 1; padding: 2rem; overflow-y: auto; font-family: 'Courier New', monospace; background: #000; }
        .log { margin-bottom: 8px; font-size: 0.95rem; line-height: 1.4; opacity: 0; animation: fadeIn 0.3s forwards; }
        
        /* COLORS */
        .ts { color: #555; font-size: 0.8rem; margin-right: 10px; }
        .agent-planner { color: #a78bfa; font-weight: bold; }
        .agent-exec { color: #38bdf8; font-weight: bold; }
        .agent-audit { color: #34d399; font-weight: bold; }
        .input-text { color: #fff; border-left: 2px solid #fff; padding-left: 10px; margin: 10px 0; font-style: italic; opacity: 0.7; }

        /* CONTROLS */
        .controls { padding: 1.5rem 2rem; background: #1e293b; border-top: 1px solid #334155; display: flex; gap: 1rem; }
        .input-box { flex-grow: 1; background: #0b1120; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 6px; font-family: inherit; }
        .run-btn { background: #38bdf8; color: #000; border: none; padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .run-btn:hover { background: #7dd3fc; }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">APEX NEXUS</div>
        <div class="mode-badge" id="currentMode">STANDBY MODE</div>
    </header>

    <div class="selector-bar">
        <button class="ind-btn" onclick="setMode('LEGAL')">‚öñÔ∏è LEGAL</button>
        <button class="ind-btn" onclick="setMode('MEDICAL')">üè• MEDICAL</button>
        <button class="ind-btn" onclick="setMode('CONSTRUCTION')">üî® CONSTRUCTION</button>
        <button class="ind-btn" onclick="setMode('LOGISTICS')">üöö LOGISTICS</button>
        <button class="ind-btn" onclick="setMode('REAL_ESTATE')">üè† REAL ESTATE</button>
    </div>

    <div class="terminal" id="console">
        <div class="log"><span class="ts">SYSTEM</span> Nexus Core Initialized...</div>
        <div class="log"><span class="ts">SYSTEM</span> Waiting for Industry Protocol selection...</div>
    </div>

    <div class="controls">
        <input type="text" class="input-box" id="userInput" placeholder="Select an industry above to auto-fill scenario..." onkeypress="handleEnter(event)">
        <button class="run-btn" onclick="execute()">EXECUTE</button>
    </div>

    <script>
        let currentIndustry = 'GENERAL';
        
        // PRE-SET SCENARIOS FOR DEMOS
        const scenarios = {
            'LEGAL': "Client John Doe needs a will. Assets: $1.2M house, vintage car. Beneficiary: Wife Jane. Call him at 555-0199.",
            'MEDICAL': "Patient Sarah Connor, DOB 11/12/84. High fever 102F. Needs urgent appointment. Insurance: BlueCross.",
            'CONSTRUCTION': "Need 50 sheets of 5/8 drywall and 10 boxes of screws delivered to 4400 Highland site by Tuesday.",
            'LOGISTICS': "Unit 404 arrived at Sysco dock 5. Unload time 2 hours. Driver requesting detention pay.",
            'REAL_ESTATE': "Tenant in 4B says AC is broken. Leaking water on carpet. Needs fix ASAP. Call Mike the plumber."
        };

        function setMode(mode) {
            currentIndustry = mode;
            document.getElementById('currentMode').innerText = mode + " PROTOCOL";
            document.getElementById('currentMode').classList.add('active');
            
            // Auto-fill the input for a fast demo
            document.getElementById('userInput').value = scenarios[mode];
            
            // Highlight button
            document.querySelectorAll('.ind-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            log("SYSTEM", `Switched Logic Engine to [${mode}] Standard.`);
        }

        function handleEnter(e) {
            if (e.key === 'Enter') execute();
        }

        function execute() {
            const input = document.getElementById('userInput').value;
            if(!input) return;

            // Clear input for effect
            document.getElementById('userInput').value = '';
            
            // 1. Show Input
            const terminal = document.getElementById('console');
            terminal.innerHTML += `<div class="input-text">INPUT: "${input}"</div>`;
            
            // 2. Run the "Agents"
            runSequence(input);
        }

        function runSequence(text) {
            // STEP 1: PLANNER
            setTimeout(() => {
                let plan = "Analyzing unstructured text...";
                if(currentIndustry === 'LEGAL') plan = "Identified: Estate Planning. Entities: Assets, Beneficiary.";
                if(currentIndustry === 'MEDICAL') plan = "Identified: Triage Level 2. Symptom: Fever.";
                if(currentIndustry === 'CONSTRUCTION') plan = "Identified: Material Procurement. Vendor Match: Home Depot Pro.";
                
                log("PLANNER", plan);
            }, 600);

            // STEP 2: EXECUTOR
            setTimeout(() => {
                let exec = "Processing...";
                if(currentIndustry === 'LEGAL') exec = "Drafting 'Last Will & Testament' v1.pdf...";
                if(currentIndustry === 'MEDICAL') exec = "Querying Schedule... Slot Found: Dr. Silberman @ 2:00 PM.";
                if(currentIndustry === 'CONSTRUCTION') exec = "Generating Purchase Order #PO-9921. Sending to Supplier.";
                if(currentIndustry === 'LOGISTICS') exec = "Emailing Facility: Arrival Confirmed. Starting Detention Timer.";
                if(currentIndustry === 'REAL_ESTATE') exec = "Creating Work Order #WO-441. Dispatching Vendor: Mike's Plumbing.";

                log("EXECUTOR", exec);
            }, 1800);

            // STEP 3: AUDITOR
            setTimeout(() => {
                log("AUDITOR", "Compliance Check: PASSED. 100% Accuracy.");
                log("AUDITOR", "Waiting for Human Approval (HITL)...");
            }, 3000);
        }

        function log(agent, msg) {
            const terminal = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            
            let colorClass = "";
            if(agent === "PLANNER") colorClass = "agent-planner";
            if(agent === "EXECUTOR") colorClass = "agent-exec";
            if(agent === "AUDITOR") colorClass = "agent-audit";

            terminal.innerHTML += `<div class="log"><span class="ts">${time}</span> <span class="${colorClass}">[${agent}]</span> ${msg}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
