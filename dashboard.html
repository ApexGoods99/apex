<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Goods | Dashboard</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0f172a; color: #fff; padding: 2rem; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .back { color: #94a3b8; text-decoration: none; font-size: 0.9rem; font-weight: bold; }
        .header { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem; margin-bottom: 2rem; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-label { color: #94a3b8; font-size: 0.8rem; display: block; margin-bottom: 0.5rem; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #34d399; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="portal.html" class="back">&larr; BACK TO PORTAL</a>
        <div style="font-weight: bold;">FINANCIAL DASHBOARD</div>
    </div>

    <div class="header">
        <h1 style="margin: 0; font-size: 1.5rem;">Revenue Overview</h1>
        <p style="color: #94a3b8; margin: 0.5rem 0 0 0;">Live Transaction Data</p>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <span class="stat-label">TOTAL REVENUE</span>
            <span class="stat-value">$142,050.00</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">NET PROFIT</span>
            <span class="stat-value">$89,420.00</span>
        </div>
    </div>
</body>
</html>
