<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive ID | J. Villanueva</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .badge-container {
            width: 100%;
            max-width: 350px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* The "Holographic" Top Strip */
        .security-strip {
            height: 6px;
            background: linear-gradient(90deg, #38bdf8, #818cf8, #38bdf8);
            position: absolute;
            top: 0; left: 0; right: 0;
        }

        .company { letter-spacing: 2px; font-weight: 800; font-size: 0.9rem; color: #94a3b8; margin-top: 1rem; }
        
        .photo-frame {
            width: 120px;
            height: 120px;
            margin: 2rem auto;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #94a3b8;
        }

        .name { font-size: 1.8rem; font-weight: bold; margin: 0; }
        .title { color: #38bdf8; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 0.5rem; margin-bottom: 2rem; }

        .qr-code {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .status-row { display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; }
        .stat { text-align: left; }
        .stat-label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
        .stat-val { font-size: 0.9rem; font-weight: bold; }

        .access-level { text-align: right; }
        .level-badge { background: #38bdf8; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="badge-container">
        <div class="security-strip"></div>
        <div class="company">APEX GOODS INC.</div>

        <div class="photo-frame">
            JV
        </div>

        <h1 class="name">Jose Villanueva</h1>
        <div class="title">Founder & CEO</div>

        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://apexgoods99.github.io/apex/portal.html" alt="Scan for Access">
        </div>

        <div class="status-row">
            <div class="stat">
                <div class="stat-label">Employee ID</div>
                <div class="stat-val">0001-EXEC</div>
            </div>
            <div class="access-level">
                <div class="stat-label" style="text-align: right;">Clearance</div>
                <span class="level-badge">LEVEL 5</span>
            </div>
        </div>
    </div>

</body>
</html>
